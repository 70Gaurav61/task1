<head>

  <style>
    .mainblock{
        display: flex;
        position: absolute;
        justify-content: center;


        width: 100%;
        align-items: center;

    }
    .child {
        background-color: rgb(27, 3, 89);
        
        margin: 5%;
        position: relative;
        display: flexbox;
        align-items: center;
        justify-content: center;
    }
    body {

      border-radius: 20px;
      
      padding: 0;
      position: relative;
      justify-content: center;
      align-items: center;
    }
    header {
      
      background-color: rgb(27, 3, 89);

      color: #fff;
      padding: 10px;
    }
    nav {
      display: flex;
      justify-content: space-between;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
        color: violet;
      margin-top: 0;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: violet;
      color: white;
      border-radius: 20px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    .contact-info {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
      color: white;
    }
    .contact-info i {
      margin-right: 10px;
    }
    h5{
        color: white;
    }
  </style>
</head>
